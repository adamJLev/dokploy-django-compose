services:
  server:
    build: .
    # Gunicorn timeout (30s) must be LESS than stop_grace_period (40s)
    command: >
      poetry run gunicorn bananasinc.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --timeout 10
      --graceful-timeout 10
    expose:
      - "8000"
    restart: always

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 10s

    stop_grace_period: 30s

  # --- 2. Redis Service ---
  redis:
    image: redis:7-alpine
    # No ports exposed to host needed if only accessed internally by server/celery
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    # Persistence (Optional but recommended so you don't lose queues on restart)
    volumes:
      - redis_data:/data

volumes:
  redis_data: